apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo
spec:
  destination:
    name: in-cluster
    namespace: demo
  source:
    path: demo/
    repoURL: https://github.com/Plork/argocd-keptn-demo.git
    targetRevision: main
  project: default
  syncPolicy:
    managedNamespaceMetadata:
      annotations:
        keptn.sh/lifecycle-toolkit: enabled
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
