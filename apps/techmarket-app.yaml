apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: techmarket-app
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  generators:
    - git:
        repoURL: https://github.com/Plork/argocd-keptn-demo
        revision: main
        files:
          - path: techmarket-app/**/config.json
  template:
    metadata:
      name: techmarket-app-{{environment}}
    spec:
      destination:
        name: in-cluster
        namespace: techmarket-{{environment}}
      source:
        path: techmarket-app/chart
        repoURL: https://github.com/Plork/argocd-keptn-demo.git
        targetRevision: main
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - techmarket-app/{{environment}}/values.yaml
          values: |
            nameOverride: techmarket-app-{{environment}}

            version: {{version}}
            commitID: $ARGOCD_APP_REVISION

            ingress:
              hosts:
                - techmarket-{{environment}}.localdev.me
      project: default
      syncPolicy:
        managedNamespaceMetadata:
          annotations:
            keptn.sh/lifecycle-toolkit: enabled
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
